<!DOCTYPE html>
<html>

<head>
  <title>DOM</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,400;0,700;1,200&display=swap"
    rel="stylesheet">

</head>

<body>
  <div class="header">
    <h1>Listas Circulares</h1>
    <p class="azul">Oscar Alberto Nazarit Campos</p>
  </div>

  <div class="content">
    <div>
      <h2>Bases</h2>
      <div class=" content-info">
        <form>
          <div class="field">
            <label>Nombre de la base:</label><br>
            <input id="baseName" type="text" value=""><br>
            <label>Minutos de viaje:</label><br>
            <input id="baseTime" type="number" size=35  value=""><br> <br>
            <input id="btnAdd" type="button" value="Agregar base">
            <input id="btnDelete" type="button" value="Eliminar base">
            <input id="btnShowAll" type="button" value="Listar bases"> <br>
            <p>Nota: Para eliminar utilizar la casilla de nombre</p>
            <h2>Tarjeta</h2>
            <label>Base Inicial:</label><br>
            <input id="tarjetBase" type="text" value="5"><br>
            <label>Hora Inicial:</label><br>
            <input id="tarjetHour" type="number" value="10"><br>
            <label>Tiempo de recorrido:</label><br>
            <input id="tarjetTrip" type="number" value="10"><br>
            <br>          
            <input id="btnTarjetStart" type="button" value="Iniciar recorrido">
        </form>
      </div>
      <div id="detalles"></div>
    </div>
  </div>
  <script src="main.js" type="module"></script>
</body>

</html>
